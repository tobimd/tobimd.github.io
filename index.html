<!DOCTYPE HTML>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- CSS (Bootstrap, index styles) -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="src/css/index_styles.css">

		<!-- Styles -->
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: #383838;
			}

			.no-results {
				text-align: center;
			    height: 600px;
			}

			.vertically-aligned-container {
				position: relative;
				top: 40%;
				transform: translateY(-20%);
			}


		</style>

	</head>
	<body>
		<ul>
			<li class="btn-icon">
				<img class="iicon icon-minecraft" src="src/icons/minecraft/icon-minecraft-normal.svg" alt="normal.svg" height="120rem" data-link="views/minecraft/home.html">
			</li>
		</ul>
		
		<!-- Scripts (Bootstrap x3, string format, img hover) -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<script>
			String.prototype.format = function () {
			    var args = arguments;
    			return this.replace(/\{(\d+)\}/g, function (m, n) { return args[n]; });
			};

			var icon_url = 'src/icons/{0}/icon-{0}-{1}.svg';

			$(document).ready(function() {
				$('li.btn-icon, .navbrand.btn-icon').each(function() {
					var element = $(this);
					var icon = $(this).find('.iicon');
					var name = icon.attr('class').split(' ')[1].split("-")[1];

					element.on({
						'mouseenter' : function() {
							icon.attr('src', icon_url.format(name, 'hover'));
						},

						'mouseleave' : function() {
							icon.attr('src', icon_url.format(name, 'normal'));
						},

						'mousedown' : function() {
							icon.attr('src', icon_url.format(name, 'click'));
							window.setTimeout(function(){
								window.location.replace('http://tubi-carrillo.github.io/' + icon.data('link'));
                 			}, 300);
						}
					});
				});
			});
		</script>		
	</body>
</html>
