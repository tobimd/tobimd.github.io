<!DOCTYPE HTML>
<html lang="en">
	<head>
		<!-- META TAGS -->
		<meta charset="utf-8">
		<meta name="theme-color" content="#3c3c3c">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- STYLES -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400i,700,700i" rel="stylesheet">
		<link rel="stylesheet" href="src/styles/base.css">
		<link rel="stylesheet" href="src/styles/fonts.css">
		<link rel="stylesheet" href="src/styles/index.css">
		<style>
			/* Extra small devices (phones, 600px and down) */
			@media only screen and (max-width: 600px) {
				.size-text-xs { 
					display: inline; 
					color: rgb(248, 100, 100);
					position: absolute;
					
					top: 10px;
					left: 10px;
				}
				.size-text-sm { display: none; }
				.size-text-md { display: none; }
				.size-text-lg { display: none; }
				.size-text-xl { display: none; }

				body {
					display: flex;
					justify-content: center;
				}
				.button-group {
					display: block;
					margin-top: 5rem;
					margin-bottom: 3rem;
					margin-left: -1.5rem;
				}
				.menu-button {
					display: flex;
					justify-content: left;
					align-items: center;
					margin-bottom: 2.5rem;
				}
				.btn-icon {
					margin: 0;
				}
				.btn-text { 
					display: inline;
					margin-left: 1rem;
				}
			}

			/* Small devices (portrait tablets and large phones, 600px and up) */
			@media only screen and (min-width: 600px) {
				.size-text-xs { display: none; }
				.size-text-sm { 
					display: inline; 
					color: rgb(87, 184, 230);
					position: absolute;
					
					top: 10px;
					left: 10px;
				}
				.size-text-md { display: none; }
				.size-text-lg { display: none; }
				.size-text-xl { display: none; }
				

				body {
					display: flex;
					justify-content: center;
				}
				.button-group {
					display: block;
					margin-top: 5rem;
					margin-bottom: 3rem;
				}
				.menu-button {
					display: flex;
					justify-content: left;
					align-items: center;
					margin-bottom: 2.5rem;
				}
				.btn-icon {
					margin: 0;
				}
				.btn-text { 
					display: inline;
					margin-left: 2rem;
				}
			}

			/* Medium devices (landscape tablets, 768px and up) */
			@media only screen and (min-width: 768px) {
				.size-text-xs { display: none; }
				.size-text-sm { display: none; }
				.size-text-md { 
					display: inline; 
					color: rgb(255, 244, 91);
					position: absolute;
					
					top: 10px;
					left: 10px;
				}
				.size-text-lg { display: none; }
				.size-text-xl { display: none; }

				body {
					display: flex;
					justify-content: center;
				}
				.button-group {
					display: block;
					margin-top: 5rem;
					margin-bottom: 3rem;
				}
				.menu-button {
					display: flex;
					justify-content: left;
					align-items: center;
					margin-bottom: 2.5rem;
				}
				.btn-icon {
					margin: 0;
				}
				.btn-text { 
					display: inline;
					margin-left: 2rem;
				}
			} 

			/* Large devices (laptops/desktops, 992px and up) */
			@media only screen and (min-width: 992px) {
				.size-text-xs { display: none; }
				.size-text-sm { display: none; }
				.size-text-md { display: none; }
				.size-text-lg { 
					display: inline; 
					color: rgb(150, 219, 133);
					position: absolute;
					
					top: 10px;
					left: 10px;
				}
				.size-text-xl { display: none; }

				.button-group {
					display: flex;
					justify-content: center;
					margin: 0;
					margin-top: 15rem;
				}
				.menu-button { display: block; }
				.btn-icon {
					margin-right: 2rem;
					margin-left: 2rem;
				}
				.btn-text { 
					display: block;
					margin-top: 1rem;
					text-align: center;
					margin-left: 0;
				}
			} 

			/* Extra large devices (large laptops and desktops, 1200px and up) */
			@media only screen and (min-width: 1200px) {
				.size-text-xs { display: none; }
				.size-text-sm { display: none; }
				.size-text-md { display: none; }
				.size-text-lg { display: none; }
				.size-text-xl { 
					display: inline; 
					color: rgb(248, 178, 98);
					position: absolute;
					
					top: 10px;
					left: 10px;
				}
			}

			.btn-icon {
				background-color: var(--fg-color);
				border-radius: 50%;
				width: 120px;
				height: 120px;
				text-align: center;
				display: flex;
				justify-content: center;
			}

			.btn-icon:hover {
				background: transparent;
				transform: scale(0.85);
				transition: .2s ease-in-out;
				-webkit-box-shadow: 0px 0px 0px 10px var(--fg-color);
				-moz-box-shadow: 0px 0px 0px 10px var(--fg-color);
				box-shadow: 0px 0px 0px 10px var(--fg-color);
			}

			.btn-icon:hover ~ .btn-text .hidden-sqr-bracket { color: var(--fg-color) !important; }
			.btn-icon:hover ~ .btn-text { color: var(--fg-color) !important; }

			.btn-icon .tb {
				margin-top: 0.58rem;
				padding-left: 0.12rem;
				z-index: 1;
			}
			
			.btn-icon:hover .tb {
				color: var(--fg-color);
			}

			.btn-text { 
				font-size: 1.5rem;
				color: var(--dark-fg-color);
			}

			.hidden-sqr-bracket {
				color: var(--bg-color);
			}
		</style>
	</head>
	<body>
		<p style="margin-left: 2rem; margin-top: 1.5rem;">

			<span class="size-text-sm">small</span>
			<span class="size-text-md">medium</span>
			<span class="size-text-lg">large</span>
			<span class="size-text-xl">extra large</span>
		</p>

		<div class="button-group">

				<a class="btn btn-icon" href="text.html">

				</a>
				<div class="btn-text"><span class="hidden-sqr-bracket">[</span> text <span class="hidden-sqr-bracket">]</span></div>
			</div> 
			<div class="menu-button">
				<a class="btn btn-icon" href="generators.html">
					<i class="tb tb-gear tb-4x tb-dark-gray" aria-hidden="true"></i>
				</a>
				<div class="btn-text"><span class="hidden-sqr-bracket">[</span> generators <span class="hidden-sqr-bracket">]</span></div>
			</div> 
			<div class="menu-button">

				<div class="btn-text"><span class="hidden-sqr-bracket">[</span> games <span class="hidden-sqr-bracket">]</span></div>
			</div> 
			<div class="menu-button">
				<a class="btn btn-icon" href="data.html">
					<i class="tb tb-database-f tb-4x tb-dark-gray" aria-hidden="true"></i>
				</a>
				<div class="btn-text"><span class="hidden-sqr-bracket">[</span> data <span class="hidden-sqr-bracket">]</span></div>
			</div>
		</div>
