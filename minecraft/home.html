		<!-- Scripts (Bootstrap x3) -->

		<script>
			window.customElements.define('f-cmd', class extends HTMLElement {
				get type() {
					return this.hasAttribute('type');
				}

				set type(val) {
					// Reflect the value of the open property as an HTML attribute.
					if (val) {
						this.setAttribute('type', '');
					} else {
						this.removeAttribute('type');
					}
				}
			});

			$(document).ready(function() {
				$('#CommandsCard').collapse('show');

				$('.btn.btn-link.once').on('click', function() {
					$('.btn.btn-link.once').each(function() {
						var button = $(this);
						var isDisabled = button.data('disabled');

						button.prop('disabled', !isDisabled);
						button.data('disabled', !isDisabled);
						$(button.attr('href')).collapse('toggle');
					});
				});

				$('f-cmd').each(function() {
					var element = $(this);
					var open = '';
					var close = '';

					if (element.attr('type') == 'opt') {
						open = '['; close = ']';
					} else if (element.attr('type') == 'val') {
						open = '&lt;'; close = '&gt;';
					} else if (element.attr('type') == 'v-o') {
						open = '[&lt;'; close = '&gt;]';
					}

					element.replaceWith('{0}<span class="{2}">{3}</span>{1}'.format(open, close, element.attr('class'), element.text()));
				});
			});
		</script>
